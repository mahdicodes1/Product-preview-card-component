<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Product preview</title>
  </head>
  <body>
    <main>
      <div class="products">
        <div class="product-preview">
          <picture>
            <source
              media="(min-width: 375px)"
              srcset="./assets/images/image-product-desktop.jpg"
            />
            <source
              media="(min-width: 0px)"
              srcset="./assets/images/image-product-mobile.jpg"
            />
            <img src="./assets/images/image-product-desktop.jpg" alt="Product Preview"/>
          </picture>
        </div>
        <div class="product-feature">
          <p class="prducut-name">PERFUME</p>
          <h1 class="product-brand">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <div class="new-price">$149.99</div>
            <div class="old-price"><del>$169.99</del></div>
          </div>
          <button class="add-to-cart">
            <img
              src="./assets/images/icon-cart.svg"
              alt=""
              aria-hidden="true"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/solutions/product-preview-card-component-_JfYfJDS8z" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mahdicodes1/Product-preview-card-component">Mahdi Ali</a>.
    </footer>
  </body>
</html>
